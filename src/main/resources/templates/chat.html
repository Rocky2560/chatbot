<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .chat-box { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { padding: 10px; margin-top: 10px; width: 80%; }
        .bot { color: blue; }
        .user { color: green; }
    </style>
</head>
<body>
<h1>Chat with DeepSeek</h1>
<div class="chat-box">
    <form th:action="@{/chat}" method="post">
        <input type="text" name="message" placeholder="Enter your message..." required>
        <button type="submit">Send</button>
    </form>

    <h3>Conversation:</h3>
    <p class="user"><strong>You:</strong> <span th:text="${userMessage}"></span></p>
    <p class="bot"><strong>DeepSeek:</strong> <span th:text="${botResponse}"></span></p>
</div>
</body>
</html>
